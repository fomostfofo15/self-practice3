<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Example</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <button class="btn" id="openPopup">กดเพื่อเปิด Popup</button>

    <!-- Popup Modal -->
    <div class="modal-overlay" id="popup">
        <div class="modal-box">
            <h3>Hello!</h3>
            <p>My Name is Surapa Arpamongkonrat</p>
            <button class="close-btn" id="closePopup">ปิด</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
